<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guessing Number Game!!</h1>
    <div id="setup">
        <label for="maxNum">Enter the maximum number:</label>
        <input type="number" id="maxNum">
        <button id="startBtn">Start Game</button>
    </div>
    
    <div id="game">
        <p>Guess the number between 1 and <span id="maxDisplay"></span></p>
        <input type="number" id="guessInput">
        <button id="guessBtn">Submit Guess</button>
        <p id="feedback"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
